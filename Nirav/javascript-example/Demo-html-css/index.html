<!-- Login & Sigup page
-> The animation should be applied to at least one element of the page.
-> Hover Effect should be added
-> Design can be copy from the login & sign up pages. But the theme should be updated in that case -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        img {
            animation: flip 5s infinite;
        }
        @keyframes flip {
            0%,
            80% {
                transform: rotateY(360deg)
            }
        }
    </style>
</head>

<body style=" background-color:#fff;">
    <div class="login-form">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <img src="img3.png" alt="" style="float: left; margin-left: 90px; width: auto; height: 500px;">
                </div>
            </div>
            <div class="col-md-6 l-form_left">
                <div>
                    <h1> <i class="w3-xxlarge fa fa-user"></i> &nbsp; Login</h1>
                    <input type="email" placeholder="Enter E-mail Here"  required><br>
                    <input type="password" placeholder="Enter Password Here" required><br><br>
                    <button>Login</button><br><br>
                    <a href="sigup.html">Sigup Here</a>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
