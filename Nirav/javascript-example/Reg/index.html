<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form action="data.html" onsubmit="return validation()">
            <div class="row reg-form">
                <div class="col-md-12">
                    <h1>Registration</h1>
                </div>
                <span id="all_field"></span>
                <div class="col-md-12">
                    <input type="text" id="fname" placeholder="Enter Your First Name" >
                    <span id="fname1"></span>
                </div>
                <div class="col-md-12">
                    <input type="text" id="lname" placeholder="Enter Your Last Name">
                    <span id="lname1"></span>
                </div>
                <div class="col-md-12">
                    <input type="text" placeholder="Enter Your Nick  Name" id="nname">
                    <span id="nname1"></span>
                </div>
                <div class="col-md-12">
                    <input type="text" placeholder="Enter Your Mobile Number" id="number">
                    <span id="number1"></span>
                </div>
                <div class="col-md-12">
                    <input type="email" placeholder="Enter Your Email" id="email">
                    <span id="email1"></span>
                </div>
                <div class="col-md-12">
                    <div class="gender" >
                        <label for="Gender">Gender</label><br>
                        <input type="radio" name="radio_btn" value="Male" id="genm">&nbsp;Male<br>
                        <input type="radio" name="radio_btn" value="Female" id="genf">&nbsp;Female<br>
                    </div>
                    <span id="gender1"></span>
                </div>
                <div class="col-md-12">
                    <textarea name="addres" cols="30" rows="3" id="addres" placeholder="Enter Your Addres"></textarea>
                    <span id="addres1"></span>
                </div>
                <div class="col-md-12">
                    <button type="submit">Register Now</button>
                </div>
                
            </div>
        </form>
    </div>
</body>

<script src="local.js"></script>
<!-- <script src="data.js"></script> -->

</html>
