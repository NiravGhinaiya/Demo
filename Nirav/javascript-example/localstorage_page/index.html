<body>
    <div class="container">
        <h2>Signup Form</h2>
        <form action="#" role="form" onsubmit="signUp(event)">
            <!-- <div class="form-group">
                <input type="hidden" name="id" id="unik_key">
            </div> -->
            <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="pwd" id="pwd" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

    </div>
</body>

        const ele = document.getElementById('fname').value
        let formData = {
