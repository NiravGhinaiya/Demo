<!-- Field: first name, last name, username, Email, Mobile number, Gender (radio button), Address (textarea). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    
</head>

<body>
    <div class="container registration">
        <h1>Registration </h1>
        <form action="">
            <div class="res_form">
                <input type="text" placeholder="Enter Your First Name" required><br>
                <input type="text" placeholder="Enter Your Last Name" required><br>
                <input type="text" placeholder="Enter Your Nick  Name" required><br>
                <input type="email" placeholder="Enter Your Email" required><br>
                <input type="text" placeholder="Enter Your Mobile Number" required
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                    pattern="[0-9]{10}"><br>
                <div class="gender">
                    <label for="Gender">Gender</label><br>
                    <input type="radio" name="radio_btn" value="Male" required>Male<br>
                    <input type="radio" name="radio_btn" value="Female" required>Female
                </div><br>
                <textarea name="addres" cols="30" rows="3" placeholder="Enter Your Addres" required></textarea><br>

                <!-- <input type="submit" value="Registration" name="sb"> -->
                <button type="submit" name="sb">Registration</button>
            </div>
        </form>
    </div>
</body>

</html>
